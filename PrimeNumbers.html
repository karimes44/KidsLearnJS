<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>Prime Factors</title>

<!-- _______________________________________________________________ -->
<style>
body {
 font-family: "Helvetica";
 font-size:    14pt;
 margin-left:  20pt; }
h1 {
 font-family: "Helvetica";
 font-size:    18pt;
 margin-left:  10pt;
 color:        navy; }
h2 {
 font-family: "Helvetica";
 font-size:    12pt;
 margin-left:  10pt;
 color:        navy; }
p, table {
 font-family: "Helvetica";
 margin-left:  20pt; }
button {
 font-family:  "Helvetica";
 font-size:    18pt;
}
</style>

<!-- _______________________________________________________________ -->
<script  type="text/javascript">

var PrimeNumbers  = [2];
var PrimeNumber2s = [4];
function CheckNextNumbers( n ) {
 m = n + 2;
 document.getElementById("Next").innerHTML = '<button type="button" onclick="CheckNextNumbers('+ m + ')">Check ' + m + '</button>'

 document.getElementById("NUT").innerHTML = n;
 var ps   = [];
 var p2s  = [];
 var npps = [];
 for ( j=0; j<PrimeNumbers.length; j++ ) {
  var p   = PrimeNumbers[j];
  var p2  = PrimeNumber2s[j];
  npp = n%p;
   
  ps.push(p)
  p2s.push(p2)
  npps.push(npp)
  document.getElementById("ps").innerHTML = ps;
  document.getElementById("npps").innerHTML = npps;
  document.getElementById("p2s").innerHTML = p2s;

  if ( npp == 0 ) {
   document.getElementById("Result").innerHTML = "n%p = 0: " + n + " is divisible by " + p;
   return
  } else {
   if ( p2 > n ) {
    PrimeNumbers.push(n);
    PrimeNumber2s.push(n*n);
    document.getElementById("Result").innerHTML = "p<sup>2</sup>> n: " + n + " is Prime!";
    document.getElementById("primes").innerHTML = PrimeNumbers.toString().replace(/,/g, " ");
    return
   }
  }
 }
}

</script>
</head>

<!-- _______________________________________________________________ -->
<body>
<h1>Prime Factor Decomposition</h1>

<table>
<tr><td>Number under test: </td>  <td>n</td><td>=</td><td id="NUT">3</td></tr>
<tr><td>Primes checked: </td>     <td>p</td><td>=</td><td id="ps">  </td></tr>
<tr><td>Remainder: </td>        <td>n%p</td><td>=</td><td id="npps"></td></tr>
<tr><td>Squares: </td><td>p<sup>2</sup></td><td>=</td><td id="p2s"> </td></tr>
</table>
<span id="Next">
<button type="button" onclick="CheckNextNumbers(3)">Check 3</button>
</span>

<h2>Result</h2>
<p id="Result">&nbsp;</p>
<h2>Primes found so far:</h2>
<p id="primes">&nbsp;</p>
</body>
</html>
