<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>Tic-Tac-Toe 2p</title>

<!-- _______________________________________________________________ -->
<style>
body {
 font-family: "Helvetica";
 font-size:    14pt;
 margin-left:  20pt; }
h1 {
 font-family: "Helvetica";
 font-size:    18pt;
 margin-left:  10pt;
 color:        navy; }
table {
 margin-left:  20pt;
}
td {
 margin:       5px;
 font-size:    60pt;
 width:        1em;
 text-align: center;
}
</style>

<!-- _______________________________________________________________ -->
<script>
var Mark = "X";
function MarkCell(i) {
 document.getElementById(i).innerHTML = Mark;
 if ( Mark == "X" ) {
  Mark = "O"
 } else {
  Mark = "X"
 }
}
</script>
</head>

<!-- _______________________________________________________________ -->
<body>
<h1>Tic-Tac-Toe for two players</h1>

<table border="1">
<tr><td id="a" onclick="MarkCell('a')">&nbsp;</td>
    <td id="b" onclick="MarkCell('b')">&nbsp;</td>
    <td id="c" onclick="MarkCell('c')">&nbsp;</td></tr>
<tr><td id="d" onclick="MarkCell('d')">&nbsp;</td>
    <td id="e" onclick="MarkCell('e')">&nbsp;</td>
    <td id="f" onclick="MarkCell('f')">&nbsp;</td></tr>
<tr><td id="g" onclick="MarkCell('g')">&nbsp;</td>
    <td id="h" onclick="MarkCell('h')">&nbsp;</td>
    <td id="i" onclick="MarkCell('i')">&nbsp;</td></tr>
</table>

</body>
</html>
